    <!-- 模态框（Modal） -->
    <div class="modal fade" id="serviceBasicConf" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">新增服务定义</h4>
          </div>
          <div class="modal-body">
            <form id="databaseInfo" data-parsley-validate class="form-horizontal form-label-left">
              <div class="form-group">
                <label class="col-sm-2 control-label" for="seng">英文简称<span class="required">*：</span></label>
                <div class="col-sm-8">
                  <input class="form-control" id="seng" type="text" required="required" placeholder="请输入英文简称...">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="schs">中文简称<span class="required">*：</span></label>
                <div class="col-sm-8">
                  <input class="form-control" id="schs" type="text" required="required" placeholder="请输入中文简称...">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="stype">服务类型<span class="required">*：</span></label>
                <div class="col-sm-8">
                  <input class="form-control" id="stype" type="text" required="required" placeholder="请输入服务类型...">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="sport">服务端口<span class="required">*：</span></label>
                <div class="col-sm-8">
                  <input class="form-control" id="sport" type="text" required="required" placeholder="请输入服务端口...">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="sportDubbo">微服务端口<span class="required">*：</span></label>
                <div class="col-sm-8">
                  <input class="form-control" id="sportDubbo" type="text" required="required" placeholder="系统自动分配..." readonly>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="scontext">WAR名称<span class="required">*：</span></label>
                <div class="col-sm-8">
                  <input class="form-control" id="scontext" type="text" required="required" placeholder="请输入根路径...">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="sdeployPath">部署路径<span class="required">*：</span></label>
                <div class="col-sm-8">
                  <input class="form-control" id="sdeployPath" type="text" required="required" readonly>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="slogPath">日志路径<span class="required">*：</span></label>
                <div class="col-sm-8">
                  <input class="form-control" id="slogPath" type="text" required="required" readonly>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="sdataPath">文件路径<span class="required">*：</span></label>
                <div class="col-sm-8">
                  <input class="form-control" id="sdataPath" type="text" required="required" readonly>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="stempPath">临时路径<span class="required">*：</span></label>
                <div class="col-sm-8">
                  <input class="form-control" id="stempPath" type="text" required="required" readonly>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="smanager">负责人<span class="required">*：</span></label>
                <div class="col-sm-8">
                  <input class="form-control" id="smanager" type="text" required="required" placeholder="请输入负责人...">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="snote">备注<span class="required">：</span></label>
                <div class="col-sm-8">
                  <input class="form-control" id="snote" type="text" placeholder="请输入备注...">
                </div>
              </div>
              <div class="form-group modal-footer">
                <button class="btn btn-primary col-sm-4" type="submit">提交</button>
                <button id="sno" class="btn btn-primary col-sm-4 hide" type="text"></button>
              </div>
            </form>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal -->
